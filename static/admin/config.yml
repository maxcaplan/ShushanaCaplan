backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "abstract_landscapes"
    label: "Abstract Landscapes"
    folder: "content/work/abstract_landscapes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Medium", name: "medium", widget: "string" }
      - {
          label: "Dimensions",
          name: "dimensions",
          widget: "string",
          required: false,
        }
      - {
          label: "Price",
          name: "price",
          widget: "number",
          value_type: "float",
          min: 0,
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - { label: "Image", name: "image", widget: "image" }

  - name: "categories"
    label: "Categories"
    folder: "content/categories"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Thumbnail", name: "image", widget: "image" }

  - name: "events"
    label: "Events"
    folder: "content/events"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Start time",
          name: "start",
          widget: "datetime",
          default: "",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
          picker_utc: false,
        }
