backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "work"
    label: "Work"
    folder: "content/work"
    create: true
    slug: "{{field.slug}}"
    meta: { path: { widget: string, label: "Path", index_file: "index" } }
    editor:
      preview: false
    nested:
      depth: 100
      summary: "{{meta.path}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Medium", name: "medium", widget: "string" }
      - {
          label: "Dimensions",
          name: "dimensions",
          widget: "string",
          required: false,
        }
      - {
          label: "Price",
          name: "price",
          widget: "number",
          value_type: "float",
          min: 0,
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - { label: "Image", name: "image", widget: "image" }
      - {
          name: slug,
          label: Slug,
          widget: slug,
          slug: "{{year}}-{{month}}-{{day}}-{{title}}",
        }

  - name: "categories"
    label: "Categories"
    folder: "content/categories"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Thumbnail", name: "image", widget: "image" }
